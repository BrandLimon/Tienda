<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./todo/assets/css/styles2.css" rel="stylesheet" />
    <link href="../assets/css/estilos.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #F9E9EC; /* Color secundario */
        }
        
        .container {
            background: #fff;
            padding: 30px; /* Ajustado a 30px como se mencionó en la segunda parte del CSS */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1, h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 1.2em;
            color: #fff;
            background: #4153AF; /* Color primario */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px;
            cursor: pointer;
        }
        
        .btn:hover {
            background: #2f3a8a; /* Un tono más oscuro del color primario para el hover */
        }
        
        .btn-secondary {
            background: #FAC748; /* Color secundario */
        }
        
        .btn-secondary:hover {
            background: #d4a636; /* Un tono más oscuro del color secundario para el hover */
            margin-left: 10px; /* Margin añadido aquí en lugar de duplicar el estilo */
        }
        
        p {
            margin-top: 20px;
            color: #666;
        }
        
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #666;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <!-- Modal de error -->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="errorMessage">
                    <!-- El mensaje de error se inyectará aquí -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h2 class="mb-4">Registro</h2>
        <form action="registro.php" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" id="apellido" name="apellido" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="correo_electronico" class="form-label">Correo Electrónico:</label>
                <input type="email" id="correo_electronico" name="correo_electronico" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="num_telefono" class="form-label">Número de Teléfono:</label>
                <input type="text" id="num_telefono" name="num_telefono" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="confirmar_contrasena" class="form-label">Confirmar Contraseña:</label>
                <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para mostrar el modal si hay un mensaje de error -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var params = new URLSearchParams(window.location.search);
            if (params.has('error')) {
                var errorMessage = params.get('error');
                document.getElementById('errorMessage').innerText = errorMessage;
                var errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
                errorModal.show();
            }
        });
    </script>
</body>
</html>
