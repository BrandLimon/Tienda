<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FerreTuls - Inicio de Sesión / Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #F9E9EC; /* Color secundario */
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 1.2em;
            color: #fff;
            background: #4153AF; /* Color primario */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background: #2f3a8a; /* Un tono más oscuro del color primario para el hover */
        }
        .btn-secondary {
            background: #FAC748; /* Color secundario */
        }
        .btn-secondary:hover {
            background: #d4a636; /* Un tono más oscuro del color secundario para el hover */
        }
        p {
            margin-top: 20px;
            color: #666;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #666;
            font-size: 0.8em;
        }
    </style>
    
</head>
<body>

<div class="container">
    <h1>Bienvenido a FerreTuls</h1>
    <a href="login.html" class="btn">Iniciar Sesión</a>
    <a href="registro.html" class="btn btn-secondary">Registrarse</a>
</div>

<footer>
    <p>© 2024 FerreTuls. Todos los derechos reservados.</p>
</footer>

</body>
</html>
